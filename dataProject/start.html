<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="css/styleLogin.css">
    <title>Login Page</title>
</head>
<body>
<div class="forms">
    <ul class="tab-group">
        <li class="tab active"><a href="#login">Log In</a></li>
        <li class="tab"><a href="#signup">Sign Up</a></li>
    </ul>
    <form action="php/account.php" id="login" method="POST">
        <h1>Login</h1>
        <div class="input-field">
			<label for="email">Email</label><input type="email" name="email" required="email"/>
			<label for="password">Password</label><input type="password" name="password" required/>
            <input type="submit" name="login" value="Login" class="button"/>
        </div>
    </form>
    <form action="php/account.php" id="signup" method="POST">
        <h1>Sign Up</h1>
        <div class="input-field">
            <label for="firstName">First Name</label><input type="text" name="firstName" required="text"/>
            <label for="lastName">Last Name</label> <input type="text" name="lastName" required="text"/>
            <label for="email">Email</label> <input type="email" name="email" required="email"/>
            <label for="password">Password</label><input type="password" name="password" required/>
            <input type="submit" name="reg" value="Register" class="button"/>
        </div>
    </form>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('.tab a').on('click', function (e) {
            e.preventDefault();

            $(this).parent().addClass('active');
            $(this).parent().siblings().removeClass('active');

            var href = $(this).attr('href');
            $('.forms > form').hide();
            $(href).fadeIn(0);
        });
    });
</script>
</body>
</html>
